<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Slider</title>

  <!-- Font Awesome (chỉ 1 lần) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    referrerpolicy="no-referrer"
  />

  <!-- Swiper CSS (bắt buộc nếu dùng Swiper) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <!-- CSS của bạn -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="album-cover">
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Các slide ảnh -->
        <div class="swiper-slide">
          <img src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/d3ca28bf-e1b7-467e-a00b-c7785be8e397" />
          <div class="overlay">
            <a href="https://youtu.be/Lec-eGLRHe4?si=wk6voxV8w8bTKe-u" target="_blank">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </div>
        </div>

        <!-- (giữ nguyên các slide còn lại của bạn) -->
        <div class="swiper-slide">
          <img src="https://antimatter.vn/wp-content/uploads/2022/10/hinh-nen-gai-xinh-toc-ngan.jpg">
          <div class="overlay">
            <a href="https://www.youtube.com/watch?v=qEnfeG8uBRY&ab_channel=AliciaKeys-Topic" target="_blank">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </div>
        </div>

        <div class="swiper-slide">
          <img src="https://anhdephd.vn/wp-content/uploads/2022/04/anh-gai-nhat-nguoc-nhin.jpg">
          <div class="overlay">
            <a href="https://www.youtube.com/watch?v=LgsaD-vNJ9M" target="_blank">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </div>
        </div>

        <div class="swiper-slide">
          <img src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/bd9bcc80-a9ab-4d54-a460-ffdb77f22a72" />
          <div class="overlay">
            <a href="https://www.youtube.com/watch?v=a5uQMwRMHcs&ab_channel=DaftPunkVEVO" target="_blank">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </div>
        </div>

        <div class="swiper-slide">
          <img src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/18bc2436-740b-44c4-9dd8-fd7be51a07ad" />
          <div class="overlay">
            <a href="https://www.youtube.com/watch?v=H5v3kku4y6Q&ab_channel=HarryStylesVEVO" target="_blank">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </div>
        </div>

        <div class="swiper-slide">
          <img src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/4c5c1727-8b32-48c1-91de-b0496ccf10f6" />
          <div class="overlay">
            <a href="https://www.youtube.com/watch?v=9HDEHj2yzew&ab_channel=DuaLipa" target="_blank">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </div>
        </div>

        <div class="swiper-slide">
          <img src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/23e440e5-a0fa-4a85-8175-bcc485a20ee6" />
          <div class="overlay">
            <a href="https://www.youtube.com/watch?v=tCXGJQYZ9JA&ab_channel=TaylorSwiftVEVO" target="_blank">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="music-player">
    <h1>Title</h1>
    <p>Song Name</p>

    <audio id="song">
      <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
    </audio>

    <input type="range" value="0" id="progress" />

    <div class="controls">
      <button class="backward" title="Previous"><i class="fa-solid fa-backward"></i></button>
      <button class="play-pause-btn" title="Play/Pause"><i class="fa-solid fa-play" id="controlIcon"></i></button>
      <button class="forward" title="Next"><i class="fa-solid fa-forward"></i></button>
      <button class="repeat-btn" title="Repeat Song"><i class="fa-solid fa-repeat"></i></button>
      <button class="speed-btn" title="2x Speed"><i class="fa-solid fa-gauge-high"></i></button>
    </div>
  </div>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- JS của bạn (để cuối body + defer) -->
  <script src="script.js" defer></script>
</body>
</html>
